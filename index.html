<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theatre 1</title>
  </head>
  <body>
    <div class="container">
      <h1>The Movie Nook</h1>
      <div class="row">
        <div class="col-md-6">
           <!-- TABS -->
          <ul id="navTabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a data-toggle="tab" href="#rogueOne">Select a tab other than this tab please.</a></li>
          </ul>
          <div id="tabContent" class="tab-content">
            <div id="rogue One" class="tab-pane fade in active">
              <p>Pick a movie, or refesh the page and pick a movie.</p>
            </div>
          </div>



        </div>

        <div class="col-md-6">
          <div id="receipt">

          </div>
        </div>
      </div>
        <div class="hidden-content">
          <form id="mgmtForm" class="form-control">
            <label for="movieName">Movie Name</label>
            <input class="movieName" type="text" name="movieName" value="Movie Name"></input>

            <label for="movieRating">Rating</label>
            <input class="movieRating" type="text" name="movieRating" value="Rating"></input>

            <label for="movieSynopsis">Synopsis</label>
            <input class="movieSynopsis" type="text" name="movieSynopsis" value="Synopsis"></input>

            <button type="submit" class="btn">Submit</button>
            <button id="addMovieToPage" type="button" class="btn">Add to page</button>
          </form>
        </div>

        <footer>
        <p>To add a new movie click this link: <span class="clickable" id="mgmtPortal">Add Tab</span></p>
      </footer>
    </div>
  </body>
</html>
